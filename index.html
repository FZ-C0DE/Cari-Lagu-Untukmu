<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencari Lagu Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pencari Lagu Indonesia</h1>
            <p>Masukkan nama Anda untuk menemukan lagu yang cocok!</p>
        </header>

        <main>
            <div class="search-section">
                <input type="text" id="username" placeholder="Masukkan nama Anda...">
                <button id="searchBtn">Cari Lagu</button>
            </div>

            <div class="advanced-search">
                <h3>Pencarian Lanjutan</h3>
                <div class="filters">
                    <div class="filter-group">
                        <label for="yearRange">Tahun Rilis:</label>
                        <input type="range" id="yearRange" min="2005" max="2024" value="2024">
                        <span id="yearValue">2024</span>
                    </div>
                    
                    <div class="filter-group">
                        <label for="tempo">Tempo:</label>
                        <select id="tempo">
                            <option value="slow">Lambat</option>
                            <option value="medium" selected>Sedang</option>
                            <option value="fast">Cepat</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="mood">Mood:</label>
                        <select id="mood">
                            <option value="happy">Ceria</option>
                            <option value="sad">Sedih</option>
                            <option value="energetic">Energik</option>
                            <option value="calm">Tenang</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="loading" class="hidden">
                <p>Sedang mencari lagu indonesia yang cocok...</p>
            </div>

            <div id="result" class="hidden">
                <div class="song-card">
                    <div class="song-info">
                        <h2 id="songTitle"></h2>
                        <p id="artistName"></p>
                    </div>
                    <div id="player">
                        <!-- Spotify iframe will be inserted here -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>website by fatz</p>
        </footer>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/spotify-api.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
